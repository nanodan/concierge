<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Claude Chat">
  <title>Claude Remote Chat</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Conversation List View -->
  <div id="list-view" class="view active">
    <header class="top-bar">
      <h1>Claude Chat</h1>
    </header>
    <div id="conversation-list" class="conversation-list"></div>
    <button id="new-chat-btn" class="fab" aria-label="New conversation">+</button>
  </div>

  <!-- Chat View -->
  <div id="chat-view" class="view">
    <header class="top-bar chat-header">
      <button id="back-btn" class="back-btn" aria-label="Back">&larr;</button>
      <div class="chat-title">
        <span id="chat-name"></span>
        <span id="chat-status" class="status-dot"></span>
      </div>
      <button id="delete-btn" class="delete-btn" aria-label="Delete conversation">&#x1D5EB;</button>
    </header>
    <div id="messages" class="messages"></div>
    <div id="typing-indicator" class="typing-indicator hidden">
      <div class="typing-dots">
        <span></span><span></span><span></span>
      </div>
    </div>
    <form id="input-form" class="input-bar">
      <textarea id="message-input" placeholder="Message Claude..." rows="1" autocomplete="off"></textarea>
      <button type="submit" id="send-btn" aria-label="Send">&#9652;</button>
    </form>
  </div>

  <!-- New Conversation Modal -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal">
      <h2>New Conversation</h2>
      <form id="new-conv-form">
        <label for="conv-name">Name</label>
        <input type="text" id="conv-name" placeholder="e.g. Fix auth bug" required>
        <label for="conv-cwd">Working Directory</label>
        <input type="text" id="conv-cwd" placeholder="e.g. /Users/djlewis/project">
        <div class="modal-actions">
          <button type="button" id="modal-cancel" class="btn-secondary">Cancel</button>
          <button type="submit" class="btn-primary">Create</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
